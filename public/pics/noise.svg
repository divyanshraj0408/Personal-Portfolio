<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" preserveAspectRatio="none">
  <filter id="noiseFilter">
    <feTurbulence 
      type="fractalNoise" 
      baseFrequency="0.8" 
      numOctaves="3" 
      stitchTiles="stitch" />
    <feColorMatrix type="saturate" values="0" /> 
    <feComponentTransfer>
      <feFuncA type="linear" slope="0.15"/>  <!-- controls opacity -->
    </feComponentTransfer>
  </filter>

  <rect width="100%" height="100%" filter="url(#noiseFilter)" />
</svg>
